<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>A JavaScript Calculator</h1>
    <div id="calculator">
        <div id="output">
            <div data-previous-operand class="previous-operand">12 +</div>
            <div data-current-operand class="current-operand">5</div>
        </div>
        <p id="button row">
            <button data-delete class="delete">DEL</button>
            <button data-all-clear class="clear">AC</button>
        </p>
        <p id="button row">
            <button data-operation class="operand">+</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
        </p>
        <p id="button row">
            <button data-operation class="operand">-</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
        </p>
        <p id="button row">
            <button data-operation class="operand">*</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
        </p>
        <p id="button row">
            <button data-operation class="operand">รท</button>
            <button data-operation class="operand">%</button>
            <button data-number class="number">.</button>
            <button data-number class="number">0</button>
        </p>
        <p id="button row">
            <button data-equals class="equals">=</button>
        </p>
    </div>
</body>

</html>
